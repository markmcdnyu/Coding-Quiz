<body>
    <div id="container">
        <h2>Coding Quiz: Developers</h2>
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <!-- Going to try and make the answers and question broad and blank, but fill it in with the Javasript-->
            <div id="question"></div>
            <div id="choices">
                <div class="answer" id="A" onclick="checkAnswer('A')"></div>
                <div class="answer" id="B" onclick="checkAnswer('B')"></div>
                <div class="answer" id="C" onclick="checkAnswer('C')"></div>
                <div class="answer" id="D" onclick="checkAnswer('D')"></div>
            </div>
    </div>
      <script src="script.js"></script>
    

    <!--
        Needs List
        1) Heading stating that this is a quiz

        2) Description to inform the user of 
            a. information being covered in the quiz
            b. the rules of the quiz 
                i. This quiz will be timed
                ii. The Quiz will end once the time reaches 0 or all questions are answered
                iii. for every wrong answer, (x) seconds will be removed from the clock
                iv. there is no going back to previous question, so answer carefully
                v. To begin, press the start button
        
        4) Buttons 
            a. Start button
            b. Next or submit button

        5) Timer count down

        6) questions of the quiz
            a. question
            b. 4 answers, 1 of which is correct
                i. select one answer, allowing to switch answers until the submit button is hit
                ii. then hit submit
            c. if correct, move to the next question
            d. if not correct, notify the user + take time off the clock, and then transition to the next question
        
        7) Score table with inputs of:
            a. scores
            b. initials

        8) Reveal to the user's score once quiz is complete

        9) When game is over, user inputs initals 

        10) if the user's score is in the Top (x) placement, add their initials and/or score
